<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>序章:房间</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="h1">夜空</h1>
        
    </div>

    <div class="egy">
        <div class="keto" id="keto">
            你从一个昏暗的房间中醒来，你发现这是一个由某种金属构成的小房间，你的后面有一个小型通风口，前面有一道铁门上了锁，旁边的墙壁上镶嵌着显示器。突然显示器亮了起来。(右边或者下边是显示器)
        </div>
        <div class="halom" >
            <div class="halom3" id="halom3">
                信息显示区
            </div>
            <div class="halom2" id="halom" >
            请输入你的用户名来进行登录
            </div>
            <br>
            <div class="negy2">
                输入区
            </div>
            <div class="negy">
                <input type="text"  id="negy">
            </div>

            <button class="button1" id="button">确定</button>
            <br><br>
            <div class="ot2">
                输出区
            </div>
            <div class="ot" id="ot">
                
            </div>

        </div>
    </div>

    <script src="app.js"></script>


</body>
</html>
